<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Mikoto-OAuth2-Profile</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link
            href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link
            href="https://cdn.staticfile.org/font-awesome/6.1.1/css/all.min.css"
            rel="stylesheet"
    />
</head>
<body style="background: rgb(13, 17, 23); color: rgb(201, 209, 217)">
<div class="container mt-3">
    <h1>
        <a href="https://mikoto-pixiv.cc">Mikoto</a> - <a href="https://oauth2.mikoto-pixiv.cc">OAuth2</a>
    </h1>
</div>
<!--/*@thymesVar id="user" type="net.mikoto.pixiv.core.model.User"*/-->
<div class="container mt-3" th:object="${user}">
    <h2 th:utext="${user.getUserName()}">UserName</h2>
    <div class="container mt-3">
        <p>UserId: <span th:utext="${user.getUserId()}">UserId</span></p>
        <p>R18: <span th:utext="${user.isR18()}">R18</span></p>
        <p>R18G: <span th:utext="${user.isR18g()}">R18G</span></p>
        <p>InsertArtworks: <span th:utext="${user.isInsertArtworks()}">InsertArtworks</span></p>
    </div>
</div>

<script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js"></script>
<script src="https://cdn.staticfile.org/jsencrypt/3.2.1/jsencrypt.min.js"></script>
</body>
</html>
