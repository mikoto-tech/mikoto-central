<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <title>Mikoto-Pixiv-OAuth2</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.staticfile.org/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body style="background: rgb(13, 17, 23); color: rgb(201, 209, 217);">
<div class="container mt-3">
    <h1>
        <a href="https://mikoto-pixiv.cc">Mikoto-Pixiv</a> - <a href="https://oauth2.mikoto-pixiv.cc">OAuth2</a>
    </h1>
</div>

<div class="container mt-3">
    <input class="btn btn-primary" id="login"
           style="border: rgb(201, 209, 217); background-color: rgb(201, 209, 217); color: rgb(13, 17, 23);"
           type="submit" value="Login"/>
    <input class="btn btn-primary" id="register"
           style="border: rgb(201, 209, 217); background-color: rgb(201, 209, 217); color: rgb(13, 17, 23);"
           type="submit" value="Register"/>
</div>


<div class="container mt-3">
    <small>
        &copy;<a href="https://github.com/mikoto-tech">Mikoto-Tech</a> 2022 <a
            href="https://github.com/mikoto-tech/pixiv-central"><i class="fa-brands fa-github"></i></a>
    </small>
</div>
<script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(function () {
        $("#login").click(function () {
            window.location.replace("/login");
        })
    })

    $(function () {
        $("#register").click(function () {
            window.location.replace("/register");
        })
    })
</script>
</body>
</html>
